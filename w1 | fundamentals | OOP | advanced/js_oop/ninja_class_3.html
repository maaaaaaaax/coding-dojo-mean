<script>

class Ninja {
  constructor(name) {
    this.name = name;
    this.health = 100;
    this.speed = 3;
    this.strength = 3;
  };
  sayName() {
    console.log(`My ninja name is ${this.name}!`);
  };
  showStats() {
    console.log(`Name: ${this.name}, Health: ${this.health}, Speed: ${this.speed}, Strength: ${this.strength}`);
    return this;
  };
  drinkSake() {
    this.health = this.health+10;
    console.log(`${this.name}'s health is now ${this.health}`);
    return this;
  };
};

class Sensei extends Ninja {
    constructor(name) {
        super(name);
        super.health = 200;
        super.speed = 10;
        super.strength = 10;
        this.wisdom = 10;
    };
    // simple function in the child class
    speakWisdom() {
        // by using super, we can call the parent method
        super.drinkSake();
        console.log("a wise message");
    };
};
const ninja1 = new Ninja("Hayabusa");
const ninja2 = new Ninja("Hirohito");
const ninja3 = new Ninja("Sapporo");
const ninja4 = new Ninja("Asahi");
const ninja5 = new Sensei("Edo");
ninja1.sayName();
ninja2.drinkSake().showStats().drinkSake().showStats();
ninja3.sayName();
ninja4.showStats();
ninja5.showStats();
ninja5.speakWisdom();
